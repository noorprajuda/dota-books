<div class="profile-row margin-bottom-16">
    <img src="{{img}}" alt="">

    <div class="name">

        <b>{{name}}
            <br><span class="description">{{description}}</span>
        </b>
    </div>

    <a *ngIf="canFollow" (click)="hs.addHero(name, description,img); canFollow=false">Folgen</a>
</div>
